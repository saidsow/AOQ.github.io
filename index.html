<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AOQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .no-underline {
        text-decoration: none;
    }
    .input-field {
        background-color: #f0f0f0; /* Light gray background */
        color: #333; /* Dark text color */
        border: 1px solid #ccc; /* Light border */
    }
    .input-field:focus {
        background-color: #e0e0e0; /* Slightly darker gray when focused */
        border-color: #999; /* Darker border when focused */
    }
    .hover-effect:hover {
        color: #757575; /* Change text color on hover */
        text-decoration: underline; /* Add underline on hover */
    }
    @media (max-width: 768px) {
        #contactForm {
            width: 80%; /* Adjust the width for mobile view */
        }
    }
  </style>
</head>
<body class="bg-black text-white d-flex flex-column min-vh-100 p-0 m-0">

<!-- Static Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3 position-absolute top-0 start-0 w-100" style="z-index: 1030;">
    <div class="container-fluid">
        <!-- Brand on the left -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="assets/logo/AOQ Logos/A Q Logo.png" alt="AOQ Logo" height="40" class="me-2">
            <span class="fs-4">AOQ</span>
        </a>
        
        <!-- Toggler (burger icon) for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible Menu in the middle -->
        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item px-3"><a class="nav-link fs-5" href="#" onclick="loadComponent('home')">Home</a></li>
                <li class="nav-item px-3"><a class="nav-link fs-5" href="#" onclick="loadComponent('about')">About</a></li>
                <li class="nav-item px-3"><a class="nav-link fs-5" href="#" onclick="loadComponent('career')">Careers</a></li>
                <li class="nav-item px-3"><a class="nav-link fs-5" href="#" onclick="loadComponent('contact')">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dynamic content section - removed padding and made full-width -->
<main class="p-0 flex-grow-1">
  <div id="dynamic-content" class="w-100 p-0">
    <!-- components will be loaded here -->
  </div>
</main>


<section class="py-5 bg-dark text-white vh-75">
  <div class="container">
      <div class="row align-items-center">
          <!-- Text Section -->
          <div class="col-md-6">
              <h2 class="display-3 fw-bold text-uppercase p-3 text-start letter-spacing lh-sm opacity-25">
                  Some dudes will have the coin, but they will never have the quan.
              </h2>
          </div>
          <!-- Social Icons Section -->
          <div class="col-md-6 d-flex justify-content-center align-items-center gap-3">
              <a href="https://www.instagram.com/aoq.sports?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="d-flex justify-content-center align-items-center text-white" style="width: 48px; height: 48px;">
                  <img src="assets/icons/IG.svg" class="img-fluid" alt="Instagram">
              </a>
              <a href="https://linkedin.com" class="d-flex justify-content-center align-items-center text-white" style="width: 48px; height: 48px;">
                  <img src="assets/icons/Linkedin.svg" class="img-fluid" alt="LinkedIn">
              </a>
          </div>
      </div>
  </div>
</section>

<!-- Static Footer - Always Present -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container-fluid px-0">
        <hr class="border-white m-0" style="border-width: 1px;">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <p class="mb-0">&copy; 2025 AOQ Sports. All rights reserved.</p>
            <button type="button" class="btn btn-link text-white no-underline" data-bs-toggle="modal" data-bs-target="#contactModal">
                Get in Touch
            </button>
        </div>
    </div>
</footer>

<!-- Contact Modal -->
<div class="modal fade" id="contactModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" style="background-color: rgba(85, 85, 85, 1);">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <form action="https://formspree.io/f/xlddbkkj" method="POST" id="contactForm" style="width: 20%;">
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control input-field" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control input-field" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-link text-light no-underline hover-effect">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
