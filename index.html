<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AOQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white d-flex flex-column min-vh-100 p-0 m-0">

<!-- Static Navbar -->
<nav class="navbar navbar-dark bg-transparent px-4 py-3 position-absolute top-0 start-0 w-100 z-index-nav">
    <div class="container-fluid">
        <!-- Brand on the left -->
        <a class="navbar-brand d-flex align-items-center" href="#" onclick="loadComponent('home');">
            <img src="assets/logo/AOQ Logos/A Q Logo.png" alt="AOQ Logo" height="40" class="me-2">
            <span class="fs-3">AOQ</span>
        </a>
        
        <!-- Desktop Navigation Links - Centered -->
        <div class="navbar-nav d-none d-lg-flex flex-row mx-auto fs-4">
            <a class="nav-link px-3" href="#" onclick="loadComponent('home');">Home</a>
            <a class="nav-link px-3" href="#" onclick="loadComponent('about');">About</a>
            <a class="nav-link px-3" href="#" onclick="loadComponent('career');">Careers</a>
        </div>
        
        <!-- Right-aligned Items -->
        <div class="d-flex align-items-center">
            <!-- Contact Us Button (hidden on mobile) -->
            <div class="d-none d-lg-block">
                <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#contactModal">
                    Contact Us
                </button>
            </div>
        </div>
        
        <!-- Hamburger menu that transforms to X -->
        <button class="navbar-toggler hamburger-btn" type="button" aria-label="Toggle navigation">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
    </div>
</nav>

<!-- Slide-in Navigation Modal -->
<div class="nav-modal" id="navModal">
    <div class="nav-modal-content">
        <div class="nav-modal-body">
            <ul class="nav-modal-menu">
                <li class="nav-modal-item">
                    <a class="nav-modal-link" href="#" onclick="loadComponent('home'); closeNavModal();">Home</a>
                </li>
                <li class="nav-modal-item">
                    <a class="nav-modal-link" href="#" onclick="loadComponent('about'); closeNavModal();">About</a>
                </li>
                <li class="nav-modal-item">
                    <a class="nav-modal-link" href="#" onclick="loadComponent('career'); closeNavModal();">Careers</a>
                </li>
                <li class="nav-modal-item d-block d-lg-none">
                    <a class="nav-modal-link" href="#" data-bs-toggle="modal" data-bs-target="#contactModal" onclick="closeNavModal();">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Dynamic Content Area -->
<main id="dynamic-content" class="flex-grow-1"></main>

<!-- Footer -->
<footer class="bg-black text-white py-4 border-top border-secondary">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 text-md-start text-center mb-3 mb-md-0">
                <p class="mb-0">&copy; 2024 AOQ. All rights reserved.</p>
            </div>
            <div class="col-md-4 text-center mb-3 mb-md-0">
                <a href="https://www.instagram.com/aoq_official/" target="_blank" class="text-decoration-none mx-2">
                    <img src="assets/icons/IG.svg" alt="Instagram" width="24" height="24">
                </a>
                <a href="https://www.linkedin.com/company/aoq-official/" target="_blank" class="text-decoration-none mx-2">
                    <img src="assets/icons/Linkedin.svg" alt="LinkedIn" width="24" height="24">
                </a>
            </div>
            <div class="col-md-4 text-md-end text-center">
                <button type="button" class="btn btn-link text-white text-decoration-none" data-bs-toggle="modal" data-bs-target="#contactModal">
                    Get in Touch
                </button>
            </div>
        </div>
    </div>
</footer>

<!-- Contact Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="contactModalLabel">Contact AOQ</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control bg-dark text-white border-secondary" id="message" rows="5" required></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
